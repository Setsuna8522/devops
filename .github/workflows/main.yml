name: full devops-CI/CD

# Lancement des tests à chaque push/pull sur les branches main et develop
on:
  push:
    branches:
      - main
      - develop
  pull_request:

# Définition des tests à faire
jobs:
  # Tests sur le backend
  test-backend:
    runs-on: ubuntu-22.04 # les tests se lancent sur une machine virtuelle ubuntu
    steps:
      # Clone du code sur le runner pour le compiler et le tester
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Mise en place de l'environnement JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Compilation de l'application avec Maven et vérification de la qualité du code avec Sonar
      - name: Build and test with Maven and SonarCloud
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=Setsuna8522_devops -Dsonar.organization=setsuna8522 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN}} -f ./backend/pom.xml

  # Compilation et publication des images Docker
  build-and-push-docker-image:
    needs: test-backend # définit les dépendances, on publie les images Docker après que les tests sont passés
    runs-on: ubuntu-22.04 # les tests se lancent sur une machine virtuelle ubuntu
    steps:
      # Clone du code sur le runner pour le compiler et le tester
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Connexion au DockerHub
      - name: Login to DockerHub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      # Compilation et publication de l'image backend que sur la branche main
      - name: Build and push backend image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          tags: ${{secrets.DOCKER_USERNAME}}/backend:latest
          push: true

      # Compilation et publication de l'image frontend que sur la branche main
      - name: Build and push frontend image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          tags: ${{secrets.DOCKER_USERNAME}}/frontend:latest
          push: true

      # Compilation et publication de l'image database que sur la branche main
      - name: Build and push database image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./database
          tags: ${{secrets.DOCKER_USERNAME}}/database:latest
          push: true

      # Compilation et publication de l'image httpd que sur la branche main
      - name: Build and push httpd image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./httpd
          tags: ${{secrets.DOCKER_USERNAME}}/httpd:latest
          push: true