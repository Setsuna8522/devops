name: devops-CI

on: # lancement des tests à chaque push/pull sur les branches main et develop
  push:
    branches:
      - main
      - develop
      - test
  pull_request:

# Définition des tests à faire
jobs:
  test-backend: # tests sur le backend
    runs-on: ubuntu-22.04 # les tests se lancent sur une machine virtuelle ubuntu
    
    steps:
      # Clone du code sur le runner pour le compiler et le tester
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      # Mise en place de l'environnement JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Compilation de l'application avec Maven
      - name: Build and test with Maven
        run: mvn -f ./backend/pom.xml clean install

  build-and-push-docker-image:
    needs: test-backend # définit les dépendances, on publie les images Docker après que les tests sont passés
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push backend image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          tags: ${{secrets.DOCKER_USERNAME}}/backend:latest
          push: true

      - name: Build and push database image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./database
          tags: ${{secrets.DOCKER_USERNAME}}/database:latest
          push: true

      - name: Build and push httpd image
        if: github.ref=='refs/heads/main'
        uses: docker/build-push-action@v3
        with:
          context: ./httpd
          tags: ${{secrets.DOCKER_USERNAME}}/httpd:latest
          push: true